name: Drift Detection

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: terraform-dev
  cancel-in-progress: false

jobs:
  drift:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TF_INPUT: "false"
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init (Dev)
        run: terraform -chdir=envs/dev init -input=false

      - name: Drift Check
        id: drift
        run: |
          set +e
          terraform -chdir=envs/dev plan \
            -lock-timeout=5m \
            -detailed-exitcode \
            -input=false \
            -no-color \
            -var-file=terraform.tfvars
          exit_code=$?
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit 0

      - name: Report Drift Result
        run: |
          if [ "${{ steps.drift.outputs.exit_code }}" = "0" ]; then
            echo "✅ No drift detected."
          elif [ "${{ steps.drift.outputs.exit_code }}" = "2" ]; then
            echo "⚠️ Drift detected! Terraform plan found changes."
            exit 1
          else
            echo "Drift check failed due to an error (likely lock or AWS issue)."
            exit 1
          fi
